<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank Login</title>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="benef.css">
</head>
<body>

<header class="topbar">
    <div class="logo">
        üè¶ <span>SecureBank</span>
    </div>
</header>
<div class="beneficiary-container">

    <div class="page-title">Add Beneficiary</div>

    <form class="forms">

        <div class="form-group">
            <label>Beneficiary Name</label>
            <input type="text" placeholder="Enter beneficiary name">
        </div>

        <div class="form-group">
            <label>Account Number</label>
            <input type="text" placeholder="Enter account number">
        </div>

        <div class="form-group">
            <label>IFSC</label>
            <input type="text" placeholder="Enter IFSC code">
        </div>

        <div class="form-group">
            <label>Bank Name</label>
            <input type="text" placeholder="Enter bank name">
        </div>

        <div class="actions">
            <button type="button" class="cancel-btn1" onclick="window.location.href='dashbord.html'">Cancel</button>
            <button type="button" class="save-btn1" onclick="window.location.href='dashbord.html'">Save</button>
        </div>

    </form>

</div>


</div>
</body>
</html>
